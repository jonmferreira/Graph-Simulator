<body onmousemove="projeto()">

  <div class="div1"></div>

  <div class="div2">
    <div class="header">
      <div class="header-right">
        <p>SIMULADOR DE GRAFOS</p>
      </div>
      <!-- DIV DO PHASER CANVAS ABAIXO, FALTA AJUSTAR -->
      <div id="phaser-id" class="box"></div>
    </div>

  </div>

  <div class="div3">
    <div class="botoes">
      <button class="btn success" onclick="getStart()">INICIAR</button>
      <button class="btn info" onclick="ajuda()">PROXIMA ETAPA</button>
      <!-- <button class="btn danger" onclick="ajuda()">AJUDA</button> -->
      <button type="button" class="btn success" data-toggle="modal" data-target="#largeModal">CHAMADAS</button>
      <button class="btn danger" onclick=location.href="index.html">RETORNAR</button>
    </div>


  </div>
            <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="largeModalLabel">Calculo das chamadas</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                          <!-- DIV PARA AS CHAMADAS, POP UP -->
                          <div id="formCall" class="box" >
                            <div class="chamadas">
                              Quantidade de chamadas:<br>
                              <input type="text" id="quantidadeCall" value="1000"><br>
                              Quantidade de n√≥s:<br>
                              <input type="text" id="quantidadeOnda" value="3"><br><br>
                              <button onclick="callMeBaby()">Simular</button>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn danger" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn success">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>

<div class="clearfix"></div>
